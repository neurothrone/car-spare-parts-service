{% extends "layout/base.html" %}
{% set active_page = "index" %}

{% block content %}
    <h1>Home</h1>
    <div class="mb-3">
        <form action="{{ url_for('main.populate') }}" method="post">
            <button class="btn btn-success" type="submit">Populate MySQL database</button>
        </form>
    </div>
    <div class="mb-3">
        <form action="{{ url_for('main.convert') }}" method="post">
            <button class="btn btn-success" type="submit">Convert MySQL data to Mongo data</button>
        </form>
    </div>
    <div class="mb-3">
        <form action="{{ url_for('main.purge_mysql') }}" method="post">
            <button class="btn btn-danger" type="submit">Purge MySQL Database</button>
        </form>
    </div>
    <div>
        <form action="{{ url_for('main.purge_mongo') }}" method="post">
            <button class="btn btn-danger" type="submit">Purge Mongo Database</button>
        </form>
    </div>
{% endblock %}
