{% extends "layout/base.html" %}
{% set active_page = "stores_page" %}

{% block content %}
    <h1>Stores</h1>
    <hr>
    <div class="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button"
                        data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne"
                        aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    Create Store
                </button>
            </h2>
            <div class="accordion-collapse collapse show" id="panelsStayOpen-collapseOne"
                 aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    {% include "items/store/create.html" %}
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo"
                        aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    Show Stores
                </button>
            </h2>
            <div class="accordion-collapse collapse show" id="panelsStayOpen-collapseTwo"
                 aria-labelledby="panelsStayOpen-headingTwo">
                <div class="accordion-body">
                    {% include "items/store/list.html" %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
