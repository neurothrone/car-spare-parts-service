{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div aria-live="polite" aria-atomic="true" class="position-relative toast-overlay">
            <div class="toast-container top-0 position-absolute end-0 p-3">
                {% for category, message in messages %}
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header {{ "bg-danger" if category == "error" else "bg-success" }}">
                            <strong class="me-auto text-white">{{ category | title }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endwith %}
